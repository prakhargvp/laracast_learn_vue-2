<!DOCTYPE html>
<html>
<head>
	<title>Single Use Component and Inline Template | Vue 2</title>
</head>
<body>
	<div id="root">
		<progress-view inline-template>
			<div>
				<p>The Progess Of Course Completion : {{completionRate}} </p>
				<button @click="completionRate += 10">Update Competion Rate: +10</button>
			</div>
		</progress-view>	
	</div>

	<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
	<script type="text/javascript">
	Vue.component('progress-view', {
		data() {
			return { completionRate: 50 }
		}
	})	
	new Vue({
		el: '#root'
	})
	</script>
</body>
</html>
