<!DOCTYPE html>
<html>
<head>
	<title>Named Slot in Nutshell | Vue 2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>	
	
	<div id="root">
		<modal>
			<template slot="header">Modal Title</template>

			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate eos, aut fugit sequi placeat veniam labore, quibusdam odit voluptate cumque nisi explicabo maiores commodi enim nulla illo maxime in sed.

			<template slot="footer">
				<button class="button is-success">Save changes</button>
				<button class="button">Cancel</button>
			</template>

		</modal>
	</div>

	<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
	<script type="text/javascript">
		Vue.component('modal', {
			template:`
				<div class="modal is-active">
				  <div class="modal-background"></div>
				  <div class="modal-card">
				    <header class="modal-card-head">
				      <p class="modal-card-title">
						<slot name="header"></slot>
				      </p>
				      <button class="delete" aria-label="close"></button>
				    </header>
				    <section class="modal-card-body">
				      <slot>Default Content......</slot>
				    </section>
				    <footer class="modal-card-foot">
				    	<slot name="footer">
							<button class="button is-success">Okay</button>
				    	</slot>
				    </footer>
				  </div>
				</div>
			`
		});

		new Vue({
			el: '#root'
		});
	</script>
</body>
</html>
